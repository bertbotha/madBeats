<!DOCTYPE html>
<html lang="en" ng-app="madBeats">

<head>
	<meta charset="UTF-8">
	<title>‡ †▲BL3 †◊P DRUMM|NG H3R◊ ‡</title>
	<link href="css/styles.css" type="text/css" rel="stylesheet" />	
	<link href='http://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
</head>

<body 	ng-controller="BeatsMachine as beats"
		ng-keydown="beats.registerHit()"
		ng-keyup="beats.hitOff()"
		ng-touchstart="beats.registerHit()"
		ng-touchend="beats.hitOff()">

	<!-- MUTLIPLE AUDIO ELEMENTS TO ALLOW OVERLAPPING AUDIO !-->

	<audio class="beat"><source src="sounds/sound.mp3" type="audio/mpeg"></audio>
	<audio class="beat"><source src="sounds/sound2.mp3" type="audio/mpeg"></audio>
	<audio class="beat"><source src="sounds/sound.mp3" type="audio/mpeg"></audio>
	<audio class="beat"><source src="sounds/sound3.mp3" type="audio/mpeg"></audio>
	<audio class="beat"><source src="sounds/sound.mp3" type="audio/mpeg"></audio>
	<audio class="beat"><source src="sounds/sound2.mp3" type="audio/mpeg"></audio>
	<audio class="beat"><source src="sounds/sound.mp3" type="audio/mpeg"></audio>
	<audio class="beat"><source src="sounds/sound3.mp3" type="audio/mpeg"></audio>
	<audio class="beat"><source src="sounds/sound.mp3" type="audio/mpeg"></audio>
	<audio class="beat"><source src="sounds/sound2.mp3" type="audio/mpeg"></audio>

	<!-- 10 SHOULD BE ENOUGH !-->

	<div id="container">
		<div id="timeContainer" ng-show="beats.showTimer()"></div>
		<div id="statusContainer">
			<p>{{beats.state}}</p>
			<p ng-show="beats.confSecondary()">{{beats.secondaryState}}</p>
		</div>
		<div id="drumTrack" ng-show="beats.showDrumTrack()"></div>
		<div id="drumHitRange" ng-show="beats.showDrumTrack()"></div>
	</div>

	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/ngTouch.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
